<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Tegnsæt utf-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Mobilskalering-->

    <title>Hyponet</title>
    <style type="text/css">
        /* denne farve erstatter den blå markeringsfarve */
        ::selection {
            background: #ffff00;
            color: #000;
        }


        .uddybningsnode {
            background-color: lightgreen;
            line-height: 1.9em;
            font-size: 16px;
            margin: 10px;
            border: 1px #333 solid;
            padding: 5px;
            width: 450px;
        }

        .grundnode {
            background-color: lightcoral;
            line-height: 1.9em;
            font-size: 16px;
            margin: 10px;
            border: 1px #333 solid;
            padding: 5px;
            width: 450px
        }
    </style>

</head>

<body>

    <div class="container-fluid">



        <div class="grundnode">
            <p class="redbox" contenteditable="true">Skriv noget her</p>
        </div>

        <div id="uddybninger">
            <!--Her lægges uddybningerne-->
        </div>


    </div>

    <script src="https://unpkg.com/neo4j-driver"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <!--Bootstrap og Popper
    <script src="/js/bootstrap.bundle.js"></script>
    -->
    <script type="text/javascript">
        $(function () {

            var Grundnoden = {};
            var SPECNoden = {};
            var TilNoden = {};
            var FraNoden = {};
            var DenNodeViHarGangI;
            //Tillad tryk på ENTER én gang
            var kunDenEneGang = true;

            //Neo4J forbindelse med javascript-driver
            var driver = neo4j.v1.driver('bolt://localhost', neo4j.v1.auth.basic('neo4j', '1234567890'));
            //Åbn en session
            var session = driver.session()

            //#grundnode
            var grundnode = $(".redbox");

            //fjern placeholderteksten i #grundnode p-tag
            $(".grundnode").mousedown(function () {
                if (grundnode.text() === "Skriv noget her") {
                    $(".redbox").text("") //Fjerner indholdet af #grundnoden p-tag
                    console.log("Placeholder Fjernet ")
                };

            });

            //Funktion som sender inputværdien fra #grundnode
            function LavEnGrundnode(DenRoedeBoks) {
                session
                    //CYPHER-queries som sendes til neo4j
                    .run(
                        "CREATE (n:Root {name: \"" + grundnode.text() +
                        "\" }) SET n.creationTime = timestamp() RETURN n.creationTime, n.name, ID(n), labels(n)"
                    )
                    .subscribe({
                        onNext: function (record) {

                            GrundNoden = {
                                NodensCreationTime: record.get('n.creationTime'),
                                NodensID: record.get('ID(n)'),
                                NodensName: record.get('n.name'),
                                NodensLabels: record.get('labels(n)')
                            }

                            DenRoedeBoks.attr("id", GrundNoden.NodensID)

                            console.log("LavEnGrundnode: " + GrundNoden.NodensLabels[0] + " indhold: " +
                                GrundNoden.NodensName + "ID: " + GrundNoden.NodensID)


                        },
                        onCompleted: function () {
                            // session.close()
                        },
                        onError: function (error) {
                            console.log(error)
                        }
                    })
            };

            //Tjek alle taster i #grundnode
            $('.redbox').keypress(function (e) {
                //submit ved ENTER
                if (e.which == 13 && kunDenEneGang) {
                    //Tillad kun ENTER én gang
                    kunDenEneGang = false;

                    e.preventDefault()

                    DenValgteGrundnode = $(this)

                    //Send input fra Grundnode-input på ENTER
                    LavEnGrundnode(DenValgteGrundnode)
                    console.log("ENTER i #grundnode " + Grundnoden.NodensID)

                    LavEnMarkering(Grundnoden)
                }
            });

            function LavEnUddybningsboks(OprinderFraMarkeringMedID) {
                //UDDYBNINGSBOKS ÅBNES 
                var uddybningstag = document.createElement(
                    "p"); //opretter et p-tag
                //$(uddybningstag).attr("id", record.get(
                //  'ID(n)')); //tilføjer  id fra markeringsnoden på det oprettede p-tag
                $(uddybningstag).addClass("uddybningsnode"); //CSS-klasse

                $(uddybningstag).attr("contenteditable",
                    "true"); //tilføjer contenteditable="true" til p-tagget
                $(uddybningstag).addClass(OprinderFraMarkeringMedID)

                document.getElementById("uddybninger").appendChild(
                    uddybningstag
                ); //lægger p-tagget med teksten til div#uddybninger

                //Tjek alle taster i #uddybningsnode
                //denne selector skabes dynamisk og findes derfor ikke i ready-funktionen.
                $('.uddybningsnode').keypress(function (e) {


                    //submit ved ENTER
                    if (e.which == 13) {
                        e.preventDefault()

                        DenValgteSPECnode = $(this);

                        console.log(DenValgteSPECnode)

                        LavEnSpecnode(DenValgteSPECnode)
                        console.log("ENTER i .uddybningsnode" + SPECNoden.NodensID)

                        LavEnMarkering(SPECNoden)


                    }
                });

            }


            //Funktion som sender inputværdien fra #uddybningsnode[+ creationtime fra neo4j]
            function LavEnSpecnode(DenGroenneBoks) {

                // Run a Cypher statement, reading the result in a streaming manner as records arrive:
                session

                    .run(
                        "CREATE (n:Specification {name:{nameParam}}) SET n.creationTime = timestamp() RETURN n.creationTime, n.name, ID(n), labels(n)", {
                            nameParam: DenGroenneBoks.text()
                        })
                    .subscribe({
                        onNext: function (record) {

                            SPECNoden = {
                                NodensCreationTime: record.get('n.creationTime'),
                                NodensID: record.get('ID(n)'),
                                NodensName: record.get('n.name'),
                                NodensLabels: record.get('labels(n)')
                            }
                            DenGroenneBoks.attr("id", SPECNoden.NodensID)

                            console.log("LavEnSpecNode: " + SPECNoden.NodensLabels[0] + " indhold: " +
                                SPECNoden.NodensName + "ID: " + SPECNoden.NodensID)

                            //Lav en spec-relation til den uddybende node til markeringen
                            LavEnSpecRel()




                        },
                        onCompleted: function () {
                            //session.close()
                        },
                        onError: function (error) {
                            console.log(error)
                        }

                    })




            }

            //Funktion som laver en MARK-relation mellem en ROOT eller en SPEC og en MARK
            function LavEnMarkRel(FraNodeTilMarkering) {



                // Run a Cypher statement, reading the result in a streaming manner as records arrive:
                session
                    .run(
                        `MATCH (n) WHERE (n:Specification OR n:Root) AND ID(n) = ${FraNodeTilMarkering.NodensID}
                        MATCH (l: ${MARKNoden.NodensLabels[0]} {creationTime:${MARKNoden
                        .NodensCreationTime}, name:"${MARKNoden.NodensName}"})
                          CREATE (n)-[r:MARK]->(l)`
                    )
                    .subscribe({
                        onNext: function () {},
                        onCompleted: function () {
                            //session.close()
                        },
                        onError: function (error) {
                            console.log(error)
                        }
                    })
                console.log("LavEnMarkRel: " + "Fra " + FraNodeTilMarkering.NodensLabels[0] + " ID: " + FraNodeTilMarkering
                    .NodensID + " Til " + MARKNoden.NodensLabels[0] + " ID: " + MARKNoden.NodensID);
            }

            //Funktion som laver en SPEC-relation mellem MARK og SPEC
            function LavEnSpecRel() {

                // Run a Cypher statement, reading the result in a streaming manner as records arrive:
                session
                    .run(
                        "MATCH (n:" + MARKNoden.NodensLabels[0] + " {creationTime:" + MARKNoden
                        .NodensCreationTime +
                        ", name:\"" + MARKNoden.NodensName +
                        "\"}) MATCH (l:" + SPECNoden.NodensLabels[0] + " {creationTime:" + SPECNoden
                        .NodensCreationTime + ", name:\"" + SPECNoden.NodensName +
                        "\"}) CREATE (n)-[r:SPEC]->(l)")
                    .subscribe({
                        onNext: function () {

                        },
                        onCompleted: function () {
                            console.log("LavEnSpecRel: " + "Fra " + MARKNoden.NodensLabels[0] +
                                " ID: " +
                                MARKNoden.NodensID + " Til " + SPECNoden.NodensLabels[0] + " ID: " +
                                SPECNoden.NodensID);
                        },
                        onError: function (error) {
                            console.log(error)
                        }
                    })

            }

            function LavEnMarkering(GrundEllerSpecNoden) {
                //hver gang musen slippes
                $(".uddybningsnode, .redbox").bind("mouseup", function () {

                    var tekstenSomBlevMarkeret = '';
                    console.log(GrundEllerSpecNoden)

                    
                    if (!window.x) {
                        x = {};
                    }

                    x.Selector = {};
                    //kør en funktion på det som musen har markeret
                    x.Selector.getSelected = function () {

                        if (window.getSelection) {
                            tekstenSomBlevMarkeret = window.getSelection();
                        } else if (document.getSelection) {
                            tekstenSomBlevMarkeret = document.getSelection();
                        } else if (document.selection) {
                            tekstenSomBlevMarkeret = document.selection.createRange().text;
                        }
                        return tekstenSomBlevMarkeret; //funktionen sender t videre
                    }

                    //Hvis der er markeret noget
                    //udfør ikke nedenstående hvis der ikke er markeret noget
                    if (x.Selector.getSelected().toString() != '') {
                        //SEND MARKERING TIL NEO4J


                        // Run a Cypher statement, reading the result in a streaming manner as records arrive:
                        session

                            .run(
                                "CREATE (n:Selection {name:{nameParam}}) SET n.creationTime = timestamp() RETURN n.creationTime, n.name, ID(n), labels(n)", {
                                    nameParam: $.trim(
                                        tekstenSomBlevMarkeret) //Dette bliver til en Mark-node
                                })
                            .subscribe({
                                onNext: function (record) {

                                    //MARKERINGSNODEN
                                    MARKNoden = {
                                        NodensCreationTime: record.get('n.creationTime'),
                                        NodensID: record.get('ID(n)'),
                                        NodensName: record.get('n.name'),
                                        NodensLabels: record.get('labels(n)')
                                    }


                                },
                                onCompleted: function () {
                                    //OVERSTREGNING
                                    //Brug overstregningstusch når man slipper musen
                                    var tusch = x.Selector.getSelected();
                                    var Markeringen = MARKNoden.NodensID;
                                    if (document.selection && !window.getSelection) {
                                        tusch.pasteHTML("<mark id=" + Markeringen + ">" +
                                            tusch.htmlText +
                                            "</mark>"); //Farv det valgte med tusch
                                        console.log("markeret på: " + tusch
                                            .htmlText); //fortæller hvad der er blevet markeret
                                    } else {
                                        var tusch = tusch.getRangeAt(0)
                                        var nyMarkering = document.createElement("mark");
                                        nyMarkering.setAttribute("id", Markeringen);
                                        tusch.surroundContents(nyMarkering)
                                        console.log("markering på: " + tusch
                                            .toString()
                                            ); //fortæller hvad der er blevet markeret

                                    };

                                    LavEnMarkRel(GrundEllerSpecNoden)
                                    LavEnUddybningsboks(Markeringen)



                                },
                                onError: function (error) {
                                    console.log(error)
                                }
                            })



                    };





                });

            };

        });
    </script>
</body>

</html>
