<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="da">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Tegnsæt utf-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Mobilskalering-->
    <!--<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"> <!--Dist af Bootstrap-->
    <title>Hyponet</title>
    <style type="text/css">
        /* denne farve erstatter den blå markeringsfarve */
        ::selection {
            background: #ffff00;
            color: #000;
        }


        .uddybningsnode {
            background-color: lightgreen;
            line-height: 1.9em;
            font-size: 16px;
            margin: 10px;
            border: 1px #333 solid;
            padding: 5px;
            width: 450px;
        }

        .grundnode {
            background-color: lightcoral;
            line-height: 1.9em;
            font-size: 16px;
            margin: 10px;
            border: 1px #333 solid;
            padding: 5px;
            width: 450px
        }
    </style>

</head>

<body>

    <div class="container-fluid">



        <div class="grundnode">
            <p id="grundnode" contenteditable="true">Skriv noget her</p>
        </div>

        <div id="uddybninger">
            <!--Her lægges uddybningerne-->
        </div>


    </div>






    <script src="https://unpkg.com/neo4j-driver"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <!--Bootstrap og Popper
    <script src="/js/bootstrap.bundle.js"></script>
    -->
    <script type="text/javascript">
        $(function () {

            var SpecNoden = {};
            var TilNoden = {};
            var MarkeringsNoden = {};
            var GrundNoden = {};

            //Neo4J forbindelse med javascript-driver
            var driver = neo4j.v1.driver(
                'bolt://localhost',
                neo4j.v1.auth.basic('neo4j', '1234567890'))


            //#grundnode
            var grundnode = $("#grundnode");

            //Funktion som sender inputværdien fra #grundnode
            function LavEnGrundnode() {

                console.log("Grundnode skrevet i browservindue: " + grundnode.text());

                // Create a session to run Cypher statements in.
                // Note: Always make sure to close sessions when you are done using them!
                var session = driver.session()

                session
                    //CYPHER-queries som sendes til neo4j
                    .run(
                        "CREATE (n:Root {name:{nameParam} }) SET n.creationTime = timestamp() RETURN n.creationTime, n.name, ID(n), labels(n)", {
                            nameParam: grundnode.text()
                        })
                    .subscribe({
                        onNext: function (record) {
                            console.log('Grundnode registreret i databasen: ' + record.get(
                                'n.name')) //Hvad står der i grundnoden
                            GrundNoden = {
                                NodensCreationTime: record.get('n.creationTime'),
                                NodensID: record.get('ID(n)'),
                                NodensName: record.get('n.name'),
                                NodensLabels: record.get('labels(n)')
                            }
                            console.log("GrundNoden: " + GrundNoden.NodensName + " og er en " + GrundNoden
                                .NodensLabels) //Viser indhold af objektet


                        },
                        onCompleted: function () {
                            // session.close()
                        },
                        onError: function (error) {
                            console.log(error)
                        }
                    })



            };


            //Funktion som sender inputværdien fra #uddybningsnode[+ creationtime fra neo4j]
            function LavEnSpecnode() {

                console.log("Uddybning: " + $('.uddybningsnode').last().text());


                // Create a session to run Cypher statements in.
                // Note: Always make sure to close sessions when you are done using them!
                var session = driver.session()

                // Run a Cypher statement, reading the result in a streaming manner as records arrive:
                session

                    .run( 
                        "CREATE (n:Specification {name:{nameParam}}) SET n.creationTime = timestamp() RETURN n.creationTime, n.name, ID(n), labels(n)", {
                            nameParam: $('.uddybningsnode').last().text()
                        })
                    .subscribe({
                        onNext: function (record) {
                            SpecNoden = {
                                NodensCreationTime: record.get('n.creationTime'),
                                NodensID: record.get('ID(n)'),
                                NodensName: record.get('n.name'),
                                NodensLabels: record.get('labels(n)')
                            }
                            console.log("SpecNoden: " + SpecNoden.NodensName + " og er en " + SpecNoden
                                .NodensLabels) //Viser indhold af objektet
                            //Lav en mark-relation til den node der skabte denne SPEC-node
                            LavEnMarkRel() //HUSK HUSK HUSK Denne funktion skal måske flyttes til et andet skopi
                            //Lav en spec-relation til den uddybende node til markeringen
                            LavEnSpecRel()

                        },
                        onCompleted: function () {
                            //session.close()
                        },
                        onError: function (error) {
                            console.log(error)
                        }
                         
                    })

             


            }

            //Funktion som laver en MARK-relation mellem en ROOT og en MARK
            function LavEnMarkRel() {

                console.log("Funktionen LavEnMarkRel køres: " + "GrundNodens ID: " + GrundNoden.NodensID + " MarkeringsNodens ID: " + MarkeringsNoden.NodensID);
                console.log(GrundNoden.NodensLabels[0]);
                console.log(MarkeringsNoden.NodensLabels[0]);


                // Create a session to run Cypher statements in.
                // Note: Always make sure to close sessions when you are done using them!
                var session = driver.session()

                // Run a Cypher statement, reading the result in a streaming manner as records arrive:
                session
                    .run(
                        "MATCH (n:" + GrundNoden.NodensLabels[0] + " {creationTime:" + GrundNoden.NodensCreationTime +
                        ", name:\"" + GrundNoden.NodensName +
                        "\"}) MATCH (l:" + MarkeringsNoden.NodensLabels[0] + " {creationTime:" + MarkeringsNoden.NodensCreationTime + ", name:\"" + MarkeringsNoden.NodensName +
                        "\"}) CREATE (n)-[r:MARK]->(l)")
                    .subscribe({
                        onNext: function () {
                            console.log(
                                "der er lavet en markering") //sender ID(n) tilbage til browseren
                        },
                        onCompleted: function () {
                            session.close()
                        },
                        onError: function (error) {
                            console.log(error)
                        }
                    })
            }

            //Funktion som laver en SPEC-relation mellem MARK og SPEC
            function LavEnSpecRel(){

                console.log("Funktionen LavEnSpecRel køres: " + "MarkNodens ID: " + MarkeringsNoden.NodensID + " SpecNodens ID: " + SpecNoden.NodensID);
                console.log(MarkeringsNoden.NodensLabels[0]);
                console.log(SpecNoden.NodensLabels[0]);


                // Create a session to run Cypher statements in.
                // Note: Always make sure to close sessions when you are done using them!
                var session = driver.session()

                // Run a Cypher statement, reading the result in a streaming manner as records arrive:
                session
                    .run(
                        "MATCH (n:" + MarkeringsNoden.NodensLabels[0] + " {creationTime:" + MarkeringsNoden.NodensCreationTime +
                        ", name:\"" + MarkeringsNoden.NodensName +
                        "\"}) MATCH (l:" + SpecNoden.NodensLabels[0] + " {creationTime:" + SpecNoden.NodensCreationTime + ", name:\"" + SpecNoden.NodensName +
                        "\"}) CREATE (n)-[r:SPEC]->(l)")
                    .subscribe({
                        onNext: function () {
                            console.log(
                                "der er lavet en uddybning") 
                        },
                        onCompleted: function () {
                            //session.close()
                        },
                        onError: function (error) {
                            console.log(error)
                        }
                    })

            }

            //fjern placeholderteksten i #grundnode p-tag
            $(".grundnode").mousedown(function () {
                if (grundnode.text() === "Skriv noget her") {
                    $("#grundnode").text("") //Fjerner indholdet af #grundnoden p-tag
                    console.log("Eksempelteksten skulle være væk nu")
                };

            });

            //Tillad tryk på ENTER én gang
            var kunDenEneGang = true;
            //Tjek alle taster i #grundnode
            $('#grundnode').keypress(function (e) {
                //submit ved ENTER
                if (e.which == 13 && kunDenEneGang) {
                    //Tillad kun ENTER én gang

                    kunDenEneGang = false;

                    e.preventDefault()

                    console.log("ENTER blev trykket inde i #grundnode")
                    //Send input fra Grundnode-input på ENTER
                    LavEnGrundnode()
                }
            });


            //hver gang musen slippes
            $(document).bind("mouseup", function () {

                //Tjek alle taster i #uddybningsnode
                //denne selector skabes dynamisk og findes derfor ikke i ready-funktionen.
                $('.uddybningsnode').keypress(function (e) {
                    //submit ved ENTER
                    if (e.which == 13) {
                        e.preventDefault()
                        console.log("ENTER blev trykket inde i #uddybningsnode")
                        //Send input fra Specnode-input på ENTER
                        LavEnSpecnode()
                        
                    }
                });

                //Hvis man klikker på en uddybningsnode, skal SpecNoden-objektet sættes til den
                //$("#{$NodensID}").on("click", function(){console.log("Specnoden med ID " + SpecNoden.NodensID + "Er blevet aktiveret") })
                //"MATCH (n) WHERE ID(n) = " + Enellerandennode.NodensID[0] + " RETURN n.creationTime, n.name, ID(n), labels(n)"
                //HUSK HUSK HUSK



                var tekstenSomBlevMarkeret = '';

                if (!window.x) {
                    x = {};
                }

                x.Selector = {};
                //kør en funktion på det som musen har markeret
                x.Selector.getSelected = function () {

                    if (window.getSelection) {
                        tekstenSomBlevMarkeret = window.getSelection();
                    } else if (document.getSelection) {
                        tekstenSomBlevMarkeret = document.getSelection();
                    } else if (document.selection) {
                        tekstenSomBlevMarkeret = document.selection.createRange().text;
                    }
                    return tekstenSomBlevMarkeret; //funktionen sender t videre
                }

                //Hvis der er markeret noget
                if (x.Selector.getSelected().toString() !=
                    '') { //udfør ikke nedenstående hvis der ikke er markeret noget



                    //SEND MARKERING TIL NEO4J
                    var session = driver.session()



                    // Run a Cypher statement, reading the result in a streaming manner as records arrive:
                    session

                        .run(
                            "CREATE (n:Selection {name:{nameParam}}) SET n.creationTime = timestamp() RETURN n.creationTime, n.name, ID(n), labels(n)", {
                                nameParam: $.trim(tekstenSomBlevMarkeret)
                            })
                        .subscribe({
                            onNext: function (record) {

                                //UDDYBNINGSBOKS ÅBNES OG p-tagget tildeles id = ID(n)
                                var uddybningstag = document.createElement(
                                    "p"); //opretter et p-tag
                                $(uddybningstag).attr("id", record.get(
                                    'ID(n)')); //tilføjer en id på det oprettede p-tag
                                $(uddybningstag).addClass("uddybningsnode"); //CSS-klasse
                                $(uddybningstag).attr("contenteditable",
                                    "true") //tilføjer contenteditable="true" til p-tagget
                                document.getElementById("uddybninger").appendChild(
                                    uddybningstag
                                    ); //lægger p-tagget med teksten til div#uddybninger
                                
                                MarkeringsNoden = {
                                NodensCreationTime: record.get('n.creationTime'),
                                NodensID: record.get('ID(n)'),
                                NodensName: record.get('n.name'),
                                NodensLabels: record.get('labels(n)')
                            }


                            },
                            onCompleted: function () {
                                session.close()
                            },
                            onError: function (error) {
                                console.log(error)
                            }
                        })





                    //OVERSTREGNING
                    var tusch = x.Selector
                        .getSelected(); //Brug overstregningstusch når man slipper musen
                    if (document.selection && !window.getSelection) {
                        tusch.pasteHTML("<mark>" + tusch.htmlText +
                            "</mark>"); //Farv det valgte med tusch
                        console.log("markeret på: " + tusch
                            .htmlText); //fortæller hvad der er blevet markeret
                    } else {
                        var tusch = tusch.getRangeAt(0)
                        var nyMarkering = document.createElement("mark");
                        //nyMarkering.setAttribute("class", "markerettekst"); tilføjer en klasse, men det er ikke nødvendigt da der er mark-tagget
                        tusch.surroundContents(nyMarkering)
                        console.log("markering på: " + tusch
                            .toString()); //fortæller hvad der er blevet markeret

                    };

                };
            });

        });
    </script>
</body>

</html>
